<form #todoForm="ngForm">

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Id" [(ngModel)]="model.id" name="id" required>
  </div>
  <div class="form-group">
    <input #todoAction="ngModel" type="text" class="form-control" placeholder="Action" [(ngModel)]="model.action" name="action"
      required>
  </div>
  {{todoAction.valid}}
  <div class="form-group">
    <select name="place" class="form-control" [(ngModel)]="model.place">
      <option *ngFor="let place of places" [value]="place">{{place}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
</form>
